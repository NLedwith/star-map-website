<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebGL 2023 - 03 Intro to 3D</title>
	<link rel="stylesheet" href="styles.css">
    </head>
    <body>
    	<div id="loader" class="loader-overlay">
		<div class="loader">
			<div class="spinner">
				<div class="spinner__central-body"></div>
				<div class="spinner__orbit spinner__orbit--near">
					<div class="spinner__orbiter spinner__orbiter--near"></div>
				</div>
				<div class="spinner__orbit spinner__orbit--middle">
					<div class="spinner__orbiter spinner__orbiter--middle"></div>
				</div>
				<div class="spinner__orbit spinner__orbit--far">
					<div class="spinner__orbiter spinner__orbiter--far"></div>
				</div>
			</div>
			<div class="loader__text-container">
				<h1 id="loader-text" class="loader__text-content">Loading...</h1>
			</div>
		</div>
	</div>
	<div id="#container" class="container">
        	<canvas id="demo-canvas">
			
		</canvas>
		<div id="divcontainer">
			<div class="system-label">The Solar System</div>
		</div>
        	<div id="error-box">
            		<span class="error-box-title">Error messages, if any, go in here.</span>
        	</div>
	</div>
        <script src="../dist/app.js"></script>
    </body>
</html>
