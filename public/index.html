<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebGL 2023 - 03 Intro to 3D</title>
        <style>
            html, head, body {
                margin: 0;
                background-color: #2a2a2a;
            }
	    @font-face{
	    	font-family: 'Futura';
		src: url(./assets/fonts/FuturaBook.ttf);
	    }

            #demo-canvas {
                position: fixed;
                width: 100vw;
                height: 100vh;
                left: 0;
                top: 0;
                background-color: #da6052;
		display: block;
		box-shadow: inset 0px 0px 50px white; 
            }
	   

            #error-box {
                color: #fd8080;
                font-weight: 500;
                font-size: 18pt;
                border: 1px solid white;
            }

            .error-box-title {
                color: #eee;
                border-bottom: 1px solid gray;
            }

	    #divcontainer {
	    	position: absolute;
		left: 0px;
		top: 0px;
		width: 100vw;
		height: 100vh;
		box-shadow: inset 0px 0px 50px black;
		overflow: hidden;
		
	    }

	    .floating-div {
	    	position: absolute;
		color:red;
		height: 12px;
		width: 12px;
		border-radius: 50%;
		background-color: transparent;
		display: inline-block;
		border-color: black;
		border-width: 1px;
		border-style: solid;
		border-color: white;
	    }

	    .system-label {
	    	position: absolute;
		top: 50px;
		left: 100px;
		font-family: 'Futura';
		font-size: xx-large;
		color: white;
		display: inline-block;
		z-index: 10;
	    }
	    div.planet {
  		position: absolute;
		float: left;
		display: inline-block;
  		top: calc(50% - 6px);
  		left: calc(50% - 6px);
  		width: 12px;
  		height: 12px;
  		border-radius: 50%;
  		box-shadow: inset 0 0 2px #fff, 
			inset 2px 0 3px #01b2ff,
    			inset -2px 0 3px #8000ff, 
			inset 2px 0 12px #00785c,
    			inset -2px 0 12px #8300f5, 
			0 0 2px #00785c, 
			-1px 0 3px #000278, 
			1px 0 3px #8000ff;
	    }
	    .sun {
	    	position: absolute;
		display: inline-block;
		top: calc(50% - 12px);
		left: calc(50% - 12px);
		width: 24px;
		height: 24px;
		border-radius: 50%;
		box-shadow: inset 0 0 4px #fff,
			inset 4px 0 6px #f9d71c,
			inset -4px 0 6px #ffa500,
			inset 4px 0 24px #ffbf00,
			inset -4px 0 24px #ff5c0d,
			0 0 4px #ffbf00,
			-2px 0 6px #8b8000,
			2px 0 6px #ffa500;

	    }

	    .small-point {
	    	position: absolute;
		top: 5px;
		left: 5px;
		height: 2px;
		width: 2px;
		border-radius: 50%;
		background-color: white;
	    }


	    .planet:hover {
			box-shadow: inset 0 0 2px #fff,
				inset 2px 0 3px #01b2ff,
				inset -2px 0 3px #8000ff,
				inset 2px 0 12px #00785c,
				inset -2px 0 12px #8300f5,
				0 0 2px #00785c,
				0px 0px 8px #fff;
	    }
	.sun:hover {
		box-shadow: inset 0 0 4px #fff,
			inset 4px 0 6px #f9d71c,
			inset -4px 0 6px #ffa500,
			inset 4px 0 24px #ffbf00,
			inset -4px 0 24px #ff5c0d,
			0 0 4px #ffbf00,
			0px 0px 12px #fff;

	    }
	    .text-node:hover {
	    	display: inline-block;
	    }
		
		.sun:hover .text-node {
			left: 32px;
			display: inline-block;
			background-color: red;
			animation: test .25s steps(40,end);
		}
	    .planet:hover  .text-node {
		    left: 22px;
		    display: inline-block;
		    background-color: rgba(0, 0, 0, 0.4);
		    padding: 2px;
		    border-radius: 10%;
		    animation: test .25s steps(40, end);
	    }
		
	    .planet:not(:hover) .text-node {
	    	
	    }

	    .container {
	    	position: relative;
		overflow: none
	    }
	    .text-node {
		display: none;
		top: 50%;
		transform: translateY(-50%);
		position: absolute;
		overflow: hidden;
		white-space: nowrap; 
		font-family: 'Futura';
		margin: auto;
		letter-spacing: .15em;
		max-width: fit-content;
	    	color: white;
		z-index: 9;
		
	    }
		
	    @keyframes test {
	    	from {width: 0;}
		to {width: 700%;}
	    }
        </style>
    </head>+
    <body>
	<div class="container">
        	<canvas id="demo-canvas">
			
		</canvas>
		<div id="divcontainer">
			<div class="system-label">The Solar System</div>
		</div>
        	<div id="error-box">
            		<span class="error-box-title">Error messages, if any, go in here.</span>
        	</div>
	</div>
        <script src="../dist/app.js"></script>
    </body>
</html>
