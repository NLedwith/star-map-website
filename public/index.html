<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebGL 2023 - 03 Intro to 3D</title>
	<link rel="stylesheet" href="styles.css">
    </head>
    <body>
    	<div id="loader" class="loader-overlay">
		<div class="loader">
			<div class="spinner">
				<div class="spinner__central-body"></div>
				<div class="spinner__orbit spinner__orbit--near">
					<div class="spinner__orbiter spinner__orbiter--near"></div>
				</div>
				<div class="spinner__orbit spinner__orbit--middle">
					<div class="spinner__orbiter spinner__orbiter--middle"></div>
				</div>
				<div class="spinner__orbit spinner__orbit--far">
					<div class="spinner__orbiter spinner__orbiter--far"></div>
				</div>
			</div>
			<div class="loader__text-container">
				<h1 id="loader-text" class="loader__text-content">Loading...</h1>
			</div>
		</div>
	</div>
	<div id="#container" class="container">
        	<canvas id="demo-canvas">
			
		</canvas>
		<div id="divcontainer">
			<div class="system-label">The Solar System</div>
			<div id="datacontainer" class="astro-data--container">
				<span style="font-size:x-large; margin-bottom:.25rem; align-self: center;" id="datacontainerName"></span>
				<div style="display:flex; flex-direction: row; justify-content: center; width: 100%;">
					<span style="font-size: small; align-self: center; color: grey; width: 50%; text-align: end;padding: .5rem;" id="datacontainerClassification"></span>
					<span style="font-size: small; align-self: center; color: grey; width: 50%; text-align: start;padding:.5rem; border-left: 1px solid grey;">M6.0Vn</span>
				</div>
				<span>Position: <span id="datacontainerPosition"></span></span>
				<span>Velocity: <span id="datacontainerVelocity"></span></span>
				<span>Acceleration: <span id="datacontainerAcceleration"></span></span>
			</div>
		</div>
        	<div id="error-box">
            		<span class="error-box-title">Error messages, if any, go in here.</span>
        	</div>
	</div>
        <script src="../dist/app.js"></script>
    </body>
</html>
